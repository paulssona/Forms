<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Productly</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="styles/normalize.css" />
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body class="site-structure">
        <div class="form-base-layer">
            <div>
                <form action="" class="form-input-fields">
                    <label for="fname" class="label">First name</label>
                    <input type="fname" placeholder="First name" id="fname" name="fname">
                    <label for="lname">Surname</label>
                    <input type="lname" placeholder="Surname" id="lname" name="lname">
                    <label for="email" >Email</label>
                    <input type="email" id="email" placeholder="Email (name@enterprise.com)" required>
                    <label for="select">Are of interest</label>
                    <select class="select" name="solution" id="select">
                        <option value="feature" selected>New Feature</option>
                        <option value="software">Software solution</option>
                        <option value="everything">Everything</option>
                    </select>
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password (8 char. min.)" minlength="8" id="password" required>
                    <label for="confirm-password"></label>
                    <input type="password" placeholder="Confirm Password" id="confirm-password" required>
                    <button class= "button" type="submit" formtarget="">Submit</button>
                </form>
            </div>     
        </div>
    </body>
</html>
